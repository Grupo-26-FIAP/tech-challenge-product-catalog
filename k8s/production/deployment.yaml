apiVersion: apps/v1
kind: Deployment
metadata:
  name: tech-challenge-product-catalog-deployment
spec:
  selector:
    matchLabels:
      app: tech-challenge-product-catalog-deployment
  template:
    metadata:
      labels:
        app: tech-challenge-product-catalog-deployment
    spec:
      containers:
        - name: tech-challenge-product-catalog
          image: diname/tech-challenge-product-catalog:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: tech-challenge-product-catalog-general-settings
            - secretRef:
                name: tech-challenge-product-catalog-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 180
            periodSeconds: 60
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 250m
              memory: 100Mi
            limits:
              memory: 400Mi
              cpu: 500m # 1/2 n√∫cleo
          ports:
            - containerPort: 3002
